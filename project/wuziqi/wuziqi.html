<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五子棋</title>
    <link rel="stylesheet" href="css/五子棋.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <img src="img/5.jpg" alt="">
    <div class="wenzi">
        <h1>五子棋游戏</h1>
    </div>
    <input type="button" value="开始游戏" id="start">
    <div>
        <div class="left">

            <input type="button" value="重新开始" id="restart">
            <!--游戏模式：<br>-->
            <div class="moshi">
                玩家对战<input type="radio" value="" name="mode" id="wanjia"><br>
                人机对战<input type="radio" value="" name="mode" id="ai">
            </div>
            <input type="button" value="生成棋谱" id="qipu">
            <a href="" id="xiazai"><input type="button" value="下载棋谱" id="down"></a>

        </div>

        <div class="music">
            <i class="iconfont">&#xe713;</i>
            <audio src="music/1.mp3" autoplay></audio>
        </div>

        <div class="container">
            <canvas width="600" height="600"></canvas>
            <div class="mask">
                <span></span>
            </div>
            <div class="imgbox"></div>
        </div>

    </div>
</body>
<script src="js/五子棋.js"></script>
<!--<script src="wuziqi.xx"></script>-->
</html>
